<!doctype html>
<html>
<head>
<title>ASL Controlled Alarm Clock</title>
<meta charset='utf-8'>
<link rel="stylesheet" href="main.css" type="text/css" media="all">
<script src="capture.js"></script>
<script src="lib.js"></script>

<!--
		INDEX STYLING DECLARATIONS
	-->
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="stylesheets/indexmain.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:70px;">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> <a class="navbar-brand" href="">QHacks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center content">
        <div class="container">
          <h1> ASL Controlled Alarm Clock </h1>
          <audio autoplay loop class="alarm-audio">
            <source src="assets/audio_clips/wakeUp.mp3" type="audio/mpeg">
          </audio>
          <button class="btn btn-secondary" id="stop"><h2>Stop</h2></button>
          <button class="btn btn-secondary" id="play"><h2>Play</h2></button>
          <div class="d-flex justify-content-center">
			<p style="margin-right:30px;">Instructions:</p>
          <h2> To disable the running alarm, you must take a snapshot of your hand making the letter prompted by the clock. The windows below have been provided to allow a live preview of your hand and webcam. </h2>
        </div>
          <div class="container">
            <div class="d-flex justify-content-center row" style="margin-bottom:40px; margin-top:40px;">
              <div class="col-xs-6">
                <div class="camera">
                  <video id="video">Video stream not available.</video>
                  <button id="startbutton">Take photo</button>
                </div>
              </div>
              <div class="col-xs-6">
                <canvas id="canvas"> </canvas>
                <div class="output"> <img id="photo" alt="The screen capture will appear in this box."> </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="d-flex justify-content-center image">
              </div>
            </div>
          </div>
          <br><br>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
